{% extends "courses/menu.html" %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой профиль{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h2 style="margin-bottom: 50px; margin-top: 50px;">Профиль</h2>
    <p>
        <b>Имя пользователя:</b> {{ user.username }}
    </p>
    <p>
        <b>Возраст:</b>
        {% if profile.age is None %}
            не указан
        {% else %}
            {{ profile.age }}
        {% endif %}
    </p>
    {% endblock %}
</body>
</html>
