{% extends "courses/menu.html" %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Вход{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h2 style="margin-bottom: 70px; margin-top: 50px;">Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #027bff; color: white;
                                    border: 0px; border-radius: 5px;">Войти</button>
    </form>
    <p></p>
    <p style='font-size:11px;'>
        Еще нет аккаунта у нас? Зарегистрируйтесь:
        <a href="{% url 'login' %}" style='font-size:11px;'>Регистрация</a>
    </p>
    {% endblock %}
</body>
</html>
